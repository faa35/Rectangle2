<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Rectangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-section,
        .preview-section {
            width: 48%;
        }
        .form-section form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="color"] {

            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            width: 48%;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .preview-section {
            text-align: center;
        }
        .preview-rectangle {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            margin: 20px auto;
        }
    </style>
    <script>
        function updatePreview() {
            var name = document.forms["rectangleForm"]["name"].value;
            var width = document.forms["rectangleForm"]["width"].value;
            var height = document.forms["rectangleForm"]["height"].value;
            var color = document.forms["rectangleForm"]["color"].value;

            var previewRectangle = document.getElementById("previewRectangle");
            previewRectangle.style.width = width + "px";
            previewRectangle.style.height = height + "px";
            previewRectangle.style.backgroundColor = color;
            previewRectangle.textContent = name;
        }

        document.addEventListener("DOMContentLoaded", function() {
            updatePreview(); // Initialize preview with current rectangle values
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Edit Rectangle</h1>
    <div class="form-container">
        <div class="form-section">
            <form name="rectangleForm" th:action="@{|/edit/${rectangle.id}|}" th:object="${rectangle}" method="post">
                <label>Name:</label>
                <input type="text" th:field="*{name}" oninput="updatePreview()" /><br/>
                <label>Width:</label>
                <input type="number" th:field="*{width}" oninput="updatePreview()" /><br/>
                <label>Height:</label>
                <input type="number" th:field="*{height}" oninput="updatePreview()" /><br/>
                <label>Color:</label>
                <input type="color" th:field="*{color}" oninput="updatePreview()" /><br/>
                <div class="button-container">
                    <button type="submit" class="button">Save</button>
                    <a href="/" class="button">Back to List</a>
                </div>
            </form>
        </div>
        <div class="preview-section">
            <h2>Preview</h2>
            <div id="previewRectangle" class="preview-rectangle">
                Rectangle Preview
            </div>
        </div>
    </div>
</div>
</body>
</html>
